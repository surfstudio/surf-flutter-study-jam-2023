name: surf_flutter_study_jam_2023
description: Surf Flutter Study Jam 2023.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: 0.17.0

  cupertino_icons: 1.0.2

  path_provider: 2.0.14

  provider: 6.0.5

  # Storage
  hive: 2.2.3
